<!-- Page Heading -->

    <div class="row" ng-controller="NotificationController">
        <div class="col-lg-12">
            <div class="page_content">
                <form name="notification_form" class="simple-form" ng-submit="notification_form.$valid && create(notification)">
                    <div class="page_content_title">
                        NOTIFICATIONS | CREATE
                        <div class="button_group">
                            <button class="btn btn-default" ng-disabled="!button">Submit</button>
                            <button class="btn btn-default">Cancel</button>
                        </div>
                    </div>
                    <div class="clear"></div>
                    <div class="page_content_item form_type_1">

                        <div class="form-group">
                            <div class="alert alert-success" ng-show="showSuccessAlert">
                                <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
                                <span class="sr-only">Success:</span>
                                {{successTextAlert}}
                            </div>

                            <div class="alert alert-danger" ng-show="showErrorAlert">
                                <strong>{{errorTextAlert}}</strong>
                            </div>


                            <label class="control-label col-xs-12 col-sm-3 col-lg-3">Notice</label>
                            <div class=" col-xs-12 col-sm-9 col-lg-9">
                                <textarea ng-model="notification.notice" placeholder="[Type text here]" class="form-control" rows="5" ng-required="true"></textarea>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-xs-12 col-sm-3 col-lg-3">Issue Date?</label>
                            <div class="col-xs-12 col-sm-9 col-lg-9">
                                <input ng-model="notification.issueDate" min="{{minDate| date:'yyyy-MM-dd'}}" class="form-control" type="date" ng-required="true">
                            </div>
                        </div>
                        <div class="clear"></div>
                    </div>
                </form>

            </div>
        </div>
    </div>
    <!-- /.row -->
