<div class="side-body-content">
    <div class="row">
        <div class="col-xs-12">
            <div my-shared-scope></div>
            <form name="form" class="form" role="form" ng-submit="form.$valid && submit()" novalidate>
                <div class="main-content-wrapper">
                    <div class="main-content-title">
                        <div class="row">
                            <h4 class="col-xs-12">
                                {{contentTitle}}
                            </h4>
                        </div>
                    </div>

                    <div class="row">

                        <div class="col-sm-10">
                        </div>
                    </div>



                    <div class="main-content">
                        <div class="side-body-inner-content">
                            <div class="row">
                                <div class="col-xs-12">
                                    <div class="table-responsive">

                                        <form>
                                            <div class="form-group">
                                                <div class="input-group">
                                                    <div class="input-group-addon"><i class="fa fa-search"></i></div>

                                                    <input type="text" class="form-control" placeholder="Search..." ng-model="searchTrack">

                                                </div>
                                            </div>
                                        </form>

                                        <table class="table table-striped">
                                            <thead>
                                            <tr>

                                                <th>Date</th>
                                                <th>Unit</th>
                                                <th>Name</th>
                                                <th>Message</th>
                                                <th>Complete</th>
                                            </tr>
                                            </thead>
                                            <tbody>
                                            <tr ng-repeat="notification in notifications | filter:searchTrack">
                                                <td>{{notification.notification.createdDate | date: "MM/dd/yyyy"}} | {{createdDate}}</td>

                                                <td>{{notification.member.unit}}</td>

                                                <td>{{notification.member.firstName}} {{notification.member.lastName}}</td>
                                                <td>{{notification.notification.subject}}</td>
                                                <td>
                                                    <button class="btn" ng-class="{'btn-success' : notification.trackComplete, 'btn-error': notification.trackComplete == false}" type="button" ng-click="track(notification)"><span ng-show="notification.trackComplete">Yes</span><span ng-show="!notification.trackComplete">No</span></button>
                                                </td>


                                            </tr>
                                            </tbody>

                                        </table>
                                        <hr/>
                                        <div style="text-align:center;">
                                            <uib-pagination total-items="totalItems" ng-model="currentPage" max-size="maxSize" class="pagination-sm" ng-change="pageChanged()" boundary-links="true" rotate="false" num-pages="numPages" previous-text="&lsaquo;" next-text="&rsaquo;" first-text="&laquo;" last-text="&raquo;"></uib-pagination>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
