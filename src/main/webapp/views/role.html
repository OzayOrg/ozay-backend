<!-- Page Heading -->
<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-default page_content">
            <form name="role_form" class="simple-form" ng-submit="role_form.$valid && updateMulti(roles)">
                <div id="page_content_title">
                    ROLE | LIST
                    <div class="button_group">
                        Sort Update
                        <input type="checkbox" ng-model="sortUpdate">
                        <button ng-show="sortUpdate==true" class="btn btn-default" type="submit">Sort Update</button>
                        <a href="#/management/organization/{{organizationId}}/buildings/{{buildingId}}/roles/new"><button class="btn btn-default" type="submit">ADD</button></a>
                    </div>
                    <div class="clear"></div>
                </div>

                <div class="form-group">
                    <div class="alert alert-success" ng-show="showSuccessAlert">
                        <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
                        <span class="sr-only">Success:</span>
                        Success
                    </div>
                    <div class="alert alert-danger" ng-show="showErrorAlert">
                        <strong>{{errorTextAlert}}</strong>
                    </div>
                </div>
                <!-- START table-responsive-->
                <div class="table-responsive page_content_item">

                    <div class="div-table">
                        <div class="div-table-row ozay-gray-bg ozay-gray-white-border-bottom font-bold">
                            <div class="div-table-col"><a href="" ng-click="predicate = 'name'; reverse=!reverse">Name</a></div>
                            <div class="div-table-col"><a href="" ng-click="predicate = 'sortOrder'; reverse=!reverse">Sort Order</a></div>
                            <div class="div-table-col" ng-show="sortUpdate==true"></div>
                        </div>
                        <div class="div-table-row ozay-gray-bg" ng-repeat="role in roles | orderBy:predicate:reverse">
                            <div class="div-table-col"><a href="#/management/organization/{{organizationId}}/buildings/{{buildingId}}/roles/edit/{{role.id}}">{{role.name}}</a></div>
                            <div class="div-table-col">{{role.sortOrder}}</div>
                            <div class="div-table-col" ng-show="sortUpdate==true">
                                <div><select style="background-color:white;" class="form-control" ng-model="role.sortOrder" ng-change="processSort(role, '{{role.sortOrder}}')" ng-options="item.id as item.display for item in sortDropDown"></select></div>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>

</div>
<!-- /.row -->
