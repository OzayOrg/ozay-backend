
    <div class="row">
        <div class="col-lg-12">
            <div class="page_content">
                <form name="user_detail_form" class="simple-form" ng-submit="user_detail_form.$valid && create(UserDetail)">
                    <div class="page_content_title">
                        DIRECTORY Details
                        <div class="button_group">
                            <button class="btn btn-default" type="submit" ng-disabled="!button">Submit</button>
                            <button class="btn btn-default" type="button" ng-click="cancel()">Cancel</button>
                        </div>
                    </div>
                    <div class="clear"></div>
                    <div id="directory_detail_page" class="page_content_item">
                        <div class="col-lg-12">
                            <div class="alert alert-success" ng-show="showSuccessAlert">
                                <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
                                <span class="sr-only">Success:</span>
                                {{successTextAlert}}
                            </div>
                            <div class="alert alert-danger" ng-show="showErrorAlert">
                                <strong>{{errorTextAlert}}</strong>
                            </div>
                        </div>
                        <div class="col-lg-6">
                            <div class="form-group">
                                <div class="col-lg-12">
                                    <label class="control-label">First Name</label>
                                    <input ng-model="UserDetail.user.firstName" class="form-control" type="text" value="{{UserDetail.user.firstName}}">
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-lg-12">
                                    <label class="control-label">Last Name</label>
                                    <input ng-model="UserDetail.user.lastName" class="form-control" type="text" value="{{UserDetail.user.lastName}}">
                                </div>
                            </div>


                                <div class="col-lg-6">
                                    <div class="form-group">
                                    <label class="control-label">Apt #:</label>
                                    <input ng-model="UserDetail.unit" class="form-control" type="text" value="{{UserDetail.unit}}">
                                </div>
                            </div>


                                <div class="col-lg-6">
                                    <div class="form-group">
                                    <label class="control-label"># Parking:</label>
                                    <input ng-model="UserDetail.parking" class="form-control" type="text" value="{{UserDetail.parking}}">
                                </div>

                            </div>
                            <div class="clear"></div>
                            <div class="form-group">
                                <div class="col-lg-12">
                                    <label class="control-label">% Ownership</label>
                                    <input ng-model="UserDetail.ownership" class="form-control" type="text" value="{{UserDetail.ownership}}">
                                </div>
                            </div>

                            <div class="form-group">
                                <div class="col-lg-12">
                                    <label class="control-label">Email</label>
                                    <input ng-model="UserDetail.user.email" class="form-control" type="text" value="{{UserDetail.user.email}}">
                                </div>
                            </div>
                        </div>


                        <div class="col-lg-6">
                            <div class="form-group">
                                <div class="col-lg-12">
                                    <label class="control-label">Phone#</label>
                                    <input ng-model="UserDetail.user.phone" class="form-control" type="text" value="{{UserDetail.user.phone}}">
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-lg-12">
                                    <label class="control-label">Role</label>
                                    <ul class="ozay-checkbox_ul block_4">
                                        <li ng-class="{'active': UserDetail[obj.name],'inactive': !UserDetail[obj.name]}" ng-repeat="obj in roleList"><a ng-click="UserDetail[obj.name] = !UserDetail[obj.name]"><input ng-model="UserDetail[obj.name]"  type="checkbox" value='1' name="{{obj.name}}">{{obj.label}}</a></li>
                                    </ul>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-lg-12">
                                    <label class="control-label">Renter</label>
                                    <ul class="ozay-checkbox_ul block_4">
                                        <li ng-class="{'active': UserDetail.renter == obj.value, 'inactive': UserDetail.renter != obj.value}" ng-repeat="obj in renterList"><a ng-click="UserDetail.renter = obj.value">{{obj.label}}</a><input ng-model="UserDetail.renter" type="radio" name="model.name" value="{{obj.value}}" ng-value="{{obj.name}}"></li>
                                    </ul>
                                </div>
                            </div>


                            <div class="form-group">
                                <div class="col-lg-12">
                                    <label class="control-label">Expiration date</label>
                                    <input class="form-control" min="{{minDate| date:'yyyy-MM-dd'}}" type="date" value="">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="clear"></div>
                </form>
            </div>
        </div>
    </div>
    <div class="clear"></div>
    <!-- /.row -->
