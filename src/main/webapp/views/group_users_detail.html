<!-- Page Heading -->
<form name="org_detail_form" class="simple-form" ng-submit="org_detail_form.$valid && update(organizationUser)">
    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-default page_content">
                <div id="page_content_title" class="panel-heading">
                    ORGANIZATION USER | <span ng-show="edit_text">EDIT</span><span ng-show="new_text">NEW</span>
                    <div class="button_group">
                        <button class="btn btn-default" type="submit" ng-disabled="!button">Submit</button>
                        <a href="#/management/group/{{organizationId}}/users/"><button class="btn btn-default" type="button">Cancel</button></a>
                    </div>
                    <div class="clear"></div>
                </div>

                <div class="panel-body">
                    <div class="row">
                        <div class="col-lg-12">
                            <form role="form">
                                <div class="form-group">
                                    <div class="alert alert-success" ng-show="showSuccessAlert">
                                        <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
                                        <span class="sr-only">Success:</span>
                                        {{successTextAlert}}
                                    </div>
                                    <div class="alert alert-danger" ng-show="showErrorAlert">
                                        <strong>{{errorTextAlert}}</strong>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="col-lg-12" ng-class="{ 'has-error' : submitted && form.first_name.$invalid}">
                                        <label class="control-label">First Name</label>
                                        <input ng-model="organizationUser.firstName" name="first_name" class="form-control" type="text" value="{{organizationUser.firstName}}" required>
                                        <p ng-show="submitted && form.first_name.$error.required" class="help-block has-error">Required</p>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="col-lg-12" ng-class="{ 'has-error' : submitted && form.last_name.$invalid}">
                                        <label class="control-label">Last Name</label>
                                        <input ng-model="organizationUser.lastName" name="last_name" class="form-control" type="text" value="{{organizationUser.lastName}}" required>
                                        <p ng-show="submitted && form.last_name.$error.required" class="help-block has-error">Required</p>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="col-lg-12" ng-class="{ 'has-error' : submitted && form.email.$invalid}">
                                        <label class="control-label">Email</label>
                                        <input ng-model="organizationUser.email" name="email" class="form-control" type="text" value="{{organizationUser.email}}" required>
                                        <p ng-show="submitted && form.email.$error.required" class="help-block has-error">Required</p>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label>Access</label>
                                    <ul class="ozay-checkbox_ul">
                                        <li ng-class="{'active': access[obj.name],'inactive': !access[obj.name]}" ng-repeat="obj in accessList">
                                            <a ng-click="access[obj.name] = !access[obj.name]; rolePermissionsClicked(obj.name, access[obj.name])">
                                            <input ng-model="access[obj.name]"  type="text" value='{{obj.value}}' name="{{obj.name}}" >{{obj.label}}</a>
                                        </li>
                                    </ul>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
    <!-- /.row -->
</form>
