<!-- Page Heading -->
<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-default page_content">
            <div id="page_content_title">
                DIRECTORY
                <div class="button_group">
                    <button class="btn btn-default" type="button" ng-click="deleteBtnClicked()" ng-show="checkboxModel.deleteBtn" ng-disabled="!button">Delete</button>
                    <input type="checkbox" ng-model="checkboxModel.deleteBtn">Delete
                </div>
                <div class="clear"></div>
            </div>
            <div class="alert alert-success" ng-show="showSuccessAlert">
                <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
                <span class="sr-only">Success:</span>
                {{successTextAlert}}
            </div>

            <!-- START table-responsive-->
            <div class="table-responsive page_content_item">
                <table class="dataTable">
                    <thead>
                    <tr>
                        <th>&nbsp;</th>
                        <th><a href="" ng-click="predicate = 'lastName'; reverse=!reverse">Name</a></th>
                        <th><a href="" ng-click="predicate = 'unit'; reverse=!reverse">Unit</a></th>
                        <!--
                        <th><a href="" ng-click="predicate = 'parking'; reverse=!reverse">Parking</a></th>
                        <th><a href="" ng-click="predicate = 'ownership'; reverse=!reverse">Ownership</a></th>
                        <th><a href="" ng-click="predicate = 'renter'; reverse=!reverse">Renter</a></th>
                        -->

                        <th><a href="" ng-click="predicate = 'email'; reverse=!reverse">Email</a></th>
                        <th><a href="" ng-click="predicate = 'phone'; reverse=!reverse">Phone</a></th>
                        <th ng-show="checkboxModel.deleteBtn">DELETE</th>
                    </tr>
                    </thead>
                    <tbody>

                    <tr ng-repeat="member in members | orderBy:natural(predicate):reverse">

                        <td><span ng-if="$first"></span></td>
                        <td><a href="#/directory/edit/{{member.id}}">{{member.firstName}} {{member.lastName}}</a></td>
                        <td>{{member.unit}}</td>
                        <!--
                        <td>{{member.parking}}</td>
                        <td>{{member.ownership}}</td>
                        <td><span ng-if="isResident(member.renter)">Yes</span><span ng-if="!isResident(member.renter)">No</span></td>
                        -->

                        <td><span ng-if="member.userId == 0">{{member.email}}</span><span ng-if="member.userId != 0">{{member.userEmail}}</span></td>
                        <td>{{member.phone}}</td>
                        <td ng-show="checkboxModel.deleteBtn"><input ng-model="member.deleted" type="checkbox"></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

</div>
<!-- /.row -->
