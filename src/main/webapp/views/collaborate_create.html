<!-- Page Heading -->
    <div class="row" ng-controller="CollaborateCreateController">
        <div class="col-lg-12">
            <div class="panel panel-default page_content">
                <div id="page_content_title" class="panel-heading">
                    COLLABORATE | CREATE
                    <div class="button_group">
                        <button class="btn btn-default">Submit</button>
                        <button class="btn btn-default">Cancel</button>
                    </div>
                </div>
                <div class="clear"></div>

                <div class="page_content_item form_type_1">

                        <div class="form-group">
                            <label class="control-label col-sm-3">Send To</label>
                            <div class="col-sm-9">
                                <ul class="ozay-checkbox_ul">
                                <li ng-class="{'active': role[obj.id],'inactive': !role[obj.id]}" ng-repeat="obj in roleList"><a ng-click="role[obj.id] = !role[obj.id];memberRoleClicked(obj.id, role[obj.id], role);"><input ng-model="role[obj.id]" type="checkbox">{{obj.name}}</a></li>
                                </ul>
                            </div>
                        </div>

                        <div>
                            <div class="clear mb-25"></div>
                            <div class="form-group">
                                <label class="control-label col-sm-3">List</label>
                                <div class="col-sm-9">
                                    <div ng-dropdown-multiselect="" options="individualList" selected-model="selectedUsers" extra-settings="multiSelectSettings" events="eventSettings"></div>
                                </div>
                            </div>
                        </div>

                    <div class="clear mb-25"></div>


                    <div class="form-group" ng-class="{ 'has-error' : submitted && notification_form.subject.$error.required}">
                        <label class="control-label col-sm-3">Subject</label>
                        <div class="col-sm-9">
                            <input ng-model="notification.buildingId" type="hidden" value="{{building_id}}">
                            <input required name="subject" type="text" ng-model="notification.subject" placeholder="[Type subject here]" typeahead="subject.subject for subject in subjects | filter:$viewValue | limitTo:10" class="form-control" typeahead-on-select='onSelect($item)'>
                            <p ng-show="submitted && notification_form.subject.$error.required" class="help-block has-error">Required</p>
                        </div>


                    </div>
                    <div class="clear mb-25"></div>
                    <div class="form-group">
                        <label class="control-label col-xs-12 col-sm-3 col-lg-3">Message</label>
                        <div class=" col-xs-12 col-sm-9 col-lg-9">
                            <div text-angular ng-model="notification.notice" ta-toolbar="[['bold', 'italics', 'underline','ul', 'ol']]"></div>

                        </div>
                    </div>
                        <div class="col-lg-12">
                            <div class="form-group">
                                <label class="control-label">Response:</label>
                                <ul class="ozay-checkbox_ul block_4">
                                    <li ng-class="{'active': response.responseRadio == obj.value, 'inactive': response.responseRadio != obj.value}" ng-repeat="obj in responseList"><a ng-click="response.responseRadio = obj.value">{{obj.label}}</a><input ng-model="response.responseRadio" type="radio" name="response.name" value="{{obj.value}}" ng-value="{{obj.name}}"></li>
                                </ul>
                            </div>
                        </div>
                        <div class="col-lg-12">
                            <label class="control-label">Issue Date:</label>
                        </div>
                        <div ng-repeat="issueDate in issueDates">
                            <div class="col-lg-6 col-sm-6">
                                <div class="form-group">
                                    <div class="input-group">
                                        <div class="input-group-addon"> <i class="glyphicon glyphicon-calendar"></i></div>
                                        <input type="date" class="form-control" name="issueDate[{{$index}}]"  />
                                    </div>
                                </div>
                            </div>
                            <div class="col-lg-6 col-sm-6">
                                <div class="form-group">
                                    <div class="input-group">
                                        <div class="input-group-addon"> <i class="glyphicon glyphicon-time"></i></div>
                                        <input type="time" class="time-picker form-control" name="issueTime[{{$index}}]" />
                                    </div>
                                </div>
                            </div>
                        </div>
                    <div class="clear"></div>
                    <div class="col-lg-12">
                        <button ng-click="addItem()">Add</button>
                    </div>


                    <div class="clear"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- /.row -->
