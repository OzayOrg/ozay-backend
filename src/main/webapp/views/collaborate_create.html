<!-- Page Heading -->


    <div class="row" ng-controller="CollaborateCreateController">
        <div class="col-lg-12">
            <div class="page_content">
                <div class="page_content_title">
                    COLLABORATE | CREATE
                    <div class="button_group">
                        <button class="btn btn-default">Submit</button>
                        <button class="btn btn-default">Cancel</button>
                    </div>
                </div>
                <div class="clear"></div>
                <div class="page_content_item form_type_1">
                        <div class="form-group">
                            <div class="col-lg-12">
                                <label class="control-label">Send to:</label>
                                <ul class="ozay-checkbox_ul block_4">
                                    <li ng-class="{'active': sendTo.sendToRadio == obj.value, 'inactive': sendTo.sendToRadio != obj.value}" ng-repeat="obj in sendToList"><a ng-click="sendTo.sendToRadio = obj.value">{{obj.label}}</a><input ng-model="sendTo.sendToRadio" type="radio" name="sendTo.name" value="{{obj.value}}" ng-value="{{obj.name}}"></li>
                                </ul>
                            </div>
                        </div>

                        <div class="col-lg-12">
                            <div class="form-group">
                                <label class="control-label">Subject:</label>
                                <textarea placeholder="[Type text here]" class="form-control" rows="5"></textarea>
                            </div>
                        </div>
                        <div class="col-lg-12">
                            <div class="form-group">
                                <label class="control-label">Response:</label>
                                <ul class="ozay-checkbox_ul block_4">
                                    <li ng-class="{'active': response.responseRadio == obj.value, 'inactive': response.responseRadio != obj.value}" ng-repeat="obj in responseList"><a ng-click="response.responseRadio = obj.value">{{obj.label}}</a><input ng-model="response.responseRadio" type="radio" name="response.name" value="{{obj.value}}" ng-value="{{obj.name}}"></li>
                                </ul>
                            </div>
                        </div>
                        <div class="col-lg-12">
                            <label class="control-label">Issue Date:</label>
                        </div>
                        <div ng-repeat="issueDate in issueDates">
                            <div class="col-lg-6 col-sm-6">
                                <div class="form-group">
                                    <div class="input-group">
                                        <div class="input-group-addon"> <i class="glyphicon glyphicon-calendar"></i></div>
                                        <input type="date" class="form-control" name="issueDate[{{$index}}]"  />
                                    </div>
                                </div>
                            </div>
                            <div class="col-lg-6 col-sm-6">
                                <div class="form-group">
                                    <div class="input-group">
                                        <div class="input-group-addon"> <i class="glyphicon glyphicon-time"></i></div>
                                        <input type="text" class="time-picker form-control" name="issueTime[{{$index}}]" />
                                    </div>
                                </div>
                            </div>
                        </div>
                    <div class="clear"></div>
                    <div class="col-lg-12">
                        <button ng-click="addItem()">Add</button>
                    </div>


                    <div class="clear"></div>
                </div>
            </div>
        </div>
    </div>

<script>
    $(document).ready(function(){
        $('.date-picker').datepicker('update');
        $('.time-picker').timepicker();
    });

</script>


    <!-- /.row -->
