<!-- Page Heading -->
<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-default page_content">
            <div id="page_content_title">
                ORGANIZATION
                <div class="button_group">
                    <a href="#/management/organization/{{organizationId}}/buildings/new"><button class="btn btn-default">Add Building</button></a>
                </div>
                <div class="clear"></div>
            </div>


            <!-- START table-responsive-->
            <div class="table-responsive page_content_item">
                <table class="dataTable">
                    <thead>
                        <tr>
                            <th>Organization Info</th>
                            <th colspan="3"><a href="#/management/organization/edit/{{organizationId}}">{{organization.name}}</a></th>

                        </tr>
                    </thead>
                    <thead>
                    <tr>
                        <th>Building</th>
                        <th>Name</th>
                        <th>Total Units</th>
                        <th>Roles</th>

                    </tr>
                    </thead>
                    <tbody>

                    <tr ng-repeat="building in buildings">

                        <td><span ng-if="$first"></span></td>
                        <td class="text-nowrap"><a href="#/management/organization/{{organizationId}}/buildings/edit/{{building.building.id}}">{{building.building.name}}</a></td>
                        <td>{{building.building.totalUnits}}</td>
                        <td><span ng-repeat="role in building.roleList"><span>{{role.name}}</span><span ng-if="!$last">, </span></span></span></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

</div>
<!-- /.row -->
