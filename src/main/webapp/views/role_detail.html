<!-- Page Heading -->
<form name="role_form" class="simple-form" ng-submit="role_form.$valid && create(role)">
    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-default page_content">
                <div id="page_content_title" class="panel-heading">
                    ROLE | <span ng-show="edit_text">EDIT</span><span ng-show="create_text">CREATE</span>
                    <div class="button_group">
                        <button class="btn btn-default" type="submit" ng-disabled="!button">Submit</button>
                        <a href="#/management/organization/{{organizationId}}/buildings/{{buildingId}}/roles"><button class="btn btn-default" type="button" ng-click="refresh()">Cancel</button></a>
                    </div>
                    <div class="clear"></div>
                </div>

                <div class="panel-body">
                    <div class="row">
                        <div class="col-lg-12">
                            <form role="form">
                                <div class="form-group">
                                    <div class="alert alert-success" ng-show="showSuccessAlert">
                                        <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
                                        <span class="sr-only">Success:</span>
                                        Success
                                    </div>
                                    <div class="alert alert-danger" ng-show="showErrorAlert">
                                        <strong>{{errorTextAlert}}</strong>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label>Role Name</label>
                                    <input class="form-control" ng-model="role.name">
                                </div>
                                <div class="form-group">
                                    <ul class="ozay-checkbox_ul">
                                        <li ng-class="{'active': role.organizationUserRole,'inactive': !role.organizationUserRole}"><a ng-click="role.organizationUserRole = !role.organizationUserRole"><input ng-model="role.organizationUserRole" type="checkbox" value='1' name="role.organizationUserRole" >Group Member Only</a></li>
                                    </ul>
                                </div>
                                <div class="form-group">
                                    <label>Access</label>
                                    <ul class="ozay-checkbox_ul">
                                        <li ng-class="{'active': access[obj.name],'inactive': !access[obj.name]}" ng-repeat="obj in accessList"><a ng-click="access[obj.name] = !access[obj.name]; rolePermissionsClicked(obj.name, access[obj.name])"><input ng-model="access[obj.name]"  type="text" value='{{obj.value}}' name="{{obj.name}}" >{{obj.label}}</a></li>
                                    </ul>
                                </div>
                                <div class="form-group" ng-show="showRoles">
                                    <label>Parent</label>
                                    <select class="form-control" ng-model="role.belongTo" ng-options="role.id as role.name for role in roles">
                                    </select>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- /.row -->
</form>
