<!-- Page Heading -->
<form name="building_form" class="simple-form" ng-submit="building_form.$valid && create(building)">
    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-default page_content">
                <div id="page_content_title" class="panel-heading">
                    BUILDING | {{type}}
                    <div class="button_group">
                        <button class="btn btn-default" type="submit" ng-disabled="!button">Submit</button>
                        <button class="btn btn-default" type="button" ng-click="back()">Cancel</button>
                    </div>
                    <div class="clear"></div>
                </div>

                <div class="panel-body">
                    <div class="row">
                        <div class="col-lg-12">
                            <form role="form">
                                    <div class="form-group">
                                        <div class="alert alert-success" ng-show="showSuccessAlert">
                                            <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
                                            <span class="sr-only">Success:</span>
                                            {{successTextAlert}}
                                        </div>
                                        <div class="alert alert-danger" ng-show="showErrorAlert">
                                            <strong>{{errorTextAlert}}</strong>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label>Building Name</label>
                                        <input class="form-control" ng-model="building.name">
                                    </div>
                                    <div class="form-group">
                                        <label>Email</label>
                                        <input class="form-control" ng-model="building.email">
                                    </div>
                                    <div class="form-group">
                                        <label>Address 1</label>
                                        <input class="form-control" ng-model="building.address1">
                                    </div>
                                    <div class="form-group">
                                        <label>Address 2</label>
                                        <input class="form-control" ng-model="building.address2">
                                    </div>
                                    <div class="form-group">
                                        <label>State</label>
                                        <input class="form-control" ng-model="building.state">
                                    </div>
                                    <div class="form-group">
                                        <label>Zip</label>
                                        <input class="form-control" ng-model="building.zip">
                                    </div>
                                    <div class="form-group">
                                        <label>Phone</label>
                                        <input class="form-control" ng-model="building.phone">
                                    </div>
                                    <div class="form-group">
                                        <label>Total Units</label>
                                        <input class="form-control" ng-model="building.totalUnits" required>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- /.row -->
</form>
