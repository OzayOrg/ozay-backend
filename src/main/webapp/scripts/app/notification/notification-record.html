<div class="side-body-content">
    <div class="row">
        <div class="col-xs-12">
            <div my-shared-scope></div>
            <form name="form" class="form" role="form" ng-submit="form.$valid && submit()" novalidate>
                <div class="main-content-wrapper">
                    <div class="main-content-title">
                        <div class="row">
                            <h4 class="col-xs-12">
                                {{contentTitle}}
                            </h4>
                        </div>
                    </div>
                    <div class="main-content">
                        <div class="side-body-inner-content">
                            <div class="row">
                                <div class="col-xs-12">
                                    <div class="table-responsive">
                                        <table class="table">
                                            <thead>
                                                <tr>
                                                    <th>Date</th>
                                                    <th>Sent By | To</th>
                                                    <th>Subject</th>
                                                    <th>Message</th>
                                                    <th></th>
                                                </tr>
                                            </thead>
                                            <tbody>
                                                <tr ng-repeat="notification in notifications">
                                                    <td>{{notification.createdDate | date: "MM/dd/yyyy"}}</td>
                                                    <td>{{notification.createdBy}} [ {{notification.emailCount}} ]</td>
                                                    <td>{{notification.subject}}</td>
                                                    <td ng-bind-html="notification.notice"></td>
                                                    <td>
                                                        <a ui-sref="notification-record-detail({notificationId:notification.id})">
                                                            <button class="btn btn-default" type="button" ng-click="reset()">View</button>
                                                        </a>
                                                    </td>
                                                </tr>
                                            </tbody>
                                        </table>
                                        <hr/>
                                        <div style="text-align:center;">
                                            <uib-pagination total-items="totalItems" ng-model="currentPage" max-size="maxSize" class="pagination-sm" ng-change="pageChanged()" boundary-links="true" rotate="false" num-pages="numPages" previous-text="&lsaquo;" next-text="&rsaquo;" first-text="&laquo;" last-text="&raquo;"></uib-pagination>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
